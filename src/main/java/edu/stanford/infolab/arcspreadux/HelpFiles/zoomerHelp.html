<html>
<body>
 
    <h2>The Zoomer Window</h2>

<ul>
  <li> Zoom, keeping window size constant: Cnt-plus/cnt-minus/scroll wheel.
  <li> Zoom, modifying window size: shift-
       cnt-plus/cnt-minus/shift-scroll-wheel. 
  <li> Panning: drag.
  <li> Restore original size: double-click.
  <li> Exit Zoomer window immediately: cnt-w.
</ul>
</body>
</html>
